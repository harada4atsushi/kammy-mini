<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='telephone=no' name='format-detection'>
    <meta content='user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi' name='viewport'>
    <link href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>

    <link href="stylesheets/application.css" rel="stylesheet" type="text/css" />
    <title>PhoneGap</title>

  <body>

      <div data-add-back-btn='false' data-role='header'>

              <a class='ui-btn' href='#detail'>
                <img src='images/hairstyles/1.jpg' style='width:100%;'>
              </a>
            </div>
            <div class='ui-block-b'>
              <a class='ui-btn' href='#detail'>
                <img src='images/hairstyles/2.jpg' style='width:100%;'>
              </a>
            </div>
            <div class='ui-block-a'>
              <a class='ui-btn' href='#detail'>
                <img src='images/hairstyles/3.jpg' style='width:100%;'>

                <img src='images/hairstyles/5.jpg' style='width:100%;'>

              <a class='ui-btn' href='#detail'>
                <img src='images/hairstyles/6.jpg' style='width:100%;'>
              </a>
            </div>
            <div class='ui-block-a'>
              <a class='ui-btn' href='#detail'>
                <img src='images/hairstyles/7.jpg' style='width:100%;'>
              </a>
            </div>
            <div class='ui-block-b'>
              <a class='ui-btn' href='#detail'>
                <img src='images/hairstyles/8.jpg' style='width:100%;'>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div data-position='fixed' data-role='footer'>
        <div data-role='navbar'>
          <ul>
            <li>
              <a class='ui-btn-active ui-state-persist'>カタログ</a>
            </li>
            <li>
              <a href='#catalog_favorited'>お気に入り</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
